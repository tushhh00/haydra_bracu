; https://docs.platformio.org/page/projectconf.html

[env:esp32s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
lib_deps = 
	madhephaestus/ESP32Servo@^3.0.9
monitor_speed = 115200
upload_speed = 921600
